colors:
  # Default colors
  primary:
    background: '0xf9f5d7'
    foreground: '0x504945'

  cursor:
    text: '0xf9f5d7'
    cursor: '0x504945'

  selection:
    text: '0xf8f8f2'
    background: '0x44475a'

  normal:
    black: '0xf9f5d7'
    red: '0x9d0006'
    green: '0x79740e'
    yellow: '0xb57614'
    blue: '0x076678'
    magenta: '0x8f3f71'
    cyan: '0x427b58'
    white: '0x504945'

  bright:
    black: '0xbdae93'
    red: '0xaf3a03'
    green: '0xebdbb2'
    yellow: '0xd5c4a1'
    blue: '0x665c54'
    magenta: '0x3c3836'
    cyan: '0xd65d0e'
    white: '0x282828'

  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

  indexed_colors:
    - {index: 16, color: '0xbdb6c5'}
    - {index: 17, color: '0xdedae2'}
    - {index: 18, color: '0x392551'}
    - {index: 19, color: '0x7b6d8b'}
    - {index: 20, color: '0xddd6e5'}
    - {index: 21, color: '0x470546'}

